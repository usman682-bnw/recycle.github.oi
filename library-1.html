<body>
    

    <main class="main-content">
        <div class="filters">
            <select class="filter-btn" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="technology">Technology</option>
            </select>
        </div>

        <div class="books-grid" id="booksContainer">
            <!-- Books will be dynamically added here -->
        </div>
    </main>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

   

    <script>
        // Sample book data
        const books = [
            {
                title: "The Great Adventure",
                author: "John Smith",
                category: "fiction",
                description: "An epic journey through magical realms...",
                cover: "https://via.placeholder.com/300x400"
            },
            {
                title: "Modern Web Development",
                author: "Sarah Johnson",
                category: "technology",
                description: "Comprehensive guide to modern web technologies...",
                cover: "https://via.placeholder.com/300x400"
            },
            {
                title: "Modern Web Development",
                author: "Sarah Johnson",
                category: "technology",
                description: "Comprehensive guide to modern web technologies...",
                cover: "https://via.placeholder.com/300x400"
            },
            // Add more books as needed
        ];

        // Initialize books
        function renderBooks(filteredBooks) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = '';
            
            filteredBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book-card';
                bookElement.innerHTML = `
                    <img src="${book.cover}" class="book-cover" alt="${book.title}">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </div>
                `;
                bookElement.addEventListener('click', () => showModal(book));
                container.appendChild(bookElement);
            });
        }

        // Filter functions
        function filterBooks() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let filtered = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                    book.author.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || book.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderBooks(filtered);
        }

        // Modal functions
        function showModal(book) {
            const modal = document.getElementById('bookModal');
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <h2>${book.title}</h2>
                <h3>${book.author}</h3>
                <img src="${book.cover}" style="max-width: 200px; margin: 1rem 0;">
                <p>${book.description}</p>
                <button style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 5px;">
                    Read Now
                </button>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }

        // Event listeners
        document.querySelector('.search-input').addEventListener('input', filterBooks);
        document.getElementById('categoryFilter').addEventListener('change', filterBooks);
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target == modal) {
